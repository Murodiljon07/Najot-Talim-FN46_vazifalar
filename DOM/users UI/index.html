<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css link -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- boxicon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Users</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- nav -->
      <nav class="nav container">
        <!-- logo -->
        <a href="./index.html" class="logo"><i class="bx bx-user"></i>Users</a>

        <!-- search user -->
        <div class="search-bar">
          <i class="bx bx-search-alt"></i>
          <input type="text" placeholder="Search..." id="search-input" />
        </div>
        <!-- nav-bar  -->
        <div class="nav-bar">
          <!-- thmeme btn  -->
          <div id="theme">
            <button id="theme-btn" class="btn">
              <i class="bx bx-moon"></i>
            </button>
            <p class="theme-label">Dark</p>
          </div>
        </div>
      </nav>

      <!-- hero -->
      <section class="hero container"></section>
    </header>

    <!-- main -->
    <main class="container">
      <section class="plus-bar">
        <!-- save user btn  -->

        <button id="chesced-users" class="btn">
          <i class="bx bxs-user-detail"></i>
        </button>
      </section>
      <section id="main"></section>
    </main>

    <script type="module" src="./js/data.js"></script>
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/theme.js"></script>
    <script type="module" src="./js/search.js"></script>
  </body>
</html>
